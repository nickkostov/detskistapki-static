<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакти - Фабрика за думички с детски стъпки</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Фабрика за думички с детски стъпки</h1>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="Contacts.html" class="active">Контакти</a></li>
                    <li><a href="Work.html">Дейности</a></li>
                    <li><a href="UsefulInformation.html">Полезно</a></li>
                    <li><a href="time-table.html">График</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-form-section">
            <div class="contact-container">
                <div class="contact-info">
                    <h2>Свържете се с нас</h2>
                    <p>Телефон: +359 88 888 8888</p>
                    <p>Имейл: example@domain.com</p>
                </div>

                <form class="contact-form" action="/submit" method="POST">
                    <input type="text" name="name" placeholder="Вашето име" required>
                    <input type="email" name="email" placeholder="Вашият имейл" required>
                    <input type="text" name="contact" placeholder="Телефон" required>
                    <textarea name="message" placeholder="Вашето съобщение" required></textarea>
                    <div class="form-buttons">
                        <button type="reset" class="cancel-btn">Изчисти</button>
                        <button type="submit" class="send-btn">Изпрати</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Фабрика за думички с детски стъпки. Всички права запазени.</p>
    </footer>
</body>
